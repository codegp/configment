apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gameconsole-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gameconsole
    spec:
      containers:
      - name: gameconsole
        image: gcr.io/codegp/gameconsole
        imagePullPolicy: Always
        env:
        - name: GCLOUD_PROJECT_ID
          valueFrom:
            configMapKeyRef:
              name: codegp-config
              key: gcloud-project-id
        - name: IS_LOCAL
          valueFrom:
            configMapKeyRef:
              name: codegp-config
              key: is-local
        - name: DATASTORE_EMULATOR_HOST
          valueFrom:
            configMapKeyRef:
              name: codegp-config
              key: datastore-emulator-host
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /localstore
          name: localstore-volume
          readOnly: false
      volumes:
      - name: localstore-volume
        hostPath:
          # directory location on host
          path: /localstore
